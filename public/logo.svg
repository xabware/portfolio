<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="gradX" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#cfcfcf"/>        <!-- Lighter Grey -->
      <stop offset="50%" stop-color="#2a4d7a"/>       <!-- Lighter Dark Blue -->
      <stop offset="100%" stop-color="#d9c2ff"/>      <!-- Lighter Purple -->
    </linearGradient>
  </defs>

  <!-- Rotated X -->
  <g transform="rotate(12 200 200)" 
     stroke="url(#gradX)" 
     stroke-width="36" 
     stroke-linecap="round">
    <line x1="80" y1="80" x2="320" y2="320"/>
    <line x1="320" y1="80" x2="80" y2="320"/>
  </g>

</svg>